<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotobox</title>
</head>

<body
    style="
        padding: 0;
        margin: 0;
        font-family: monospace, sans-serif;
        overflow: hidden;
        width: 1280px;
        height: 1024px;
    ">
    <div id="fotobox"
        style="width: 1280px;
        height: 1024px;
        background-image: url('backdrop.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        ">

        <div
            id="infobox"
            style="
                position: fixed;
                left: 65px;
                top: 24px;
                width: 825px;
                height: 105px;
                font-size: 36px;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            "
        >
        <b>${info}</b>
        
		
		<img src="qr.png" 
		style="
        width: 250px;
        height: 250px;
        object-fit: contain;
        position: fixed;
        left: 1000px;
        top: 24px;
        " 
		/>
        </div>
		
		

        <nav>
            <div
                id="Button1"
                style="
                    position: fixed;
                    left: 900px;
                    top: 550px;
                    font-size: 40px;
                    width: 295px;
                    height: 97px;
                    text-align: right;
                    display: flex;
                    align-items: center;
                    justify-content: flex-end;
                    overflow: hidden;
                ">
                <div>
                <b>${btn1}</b>
            </div>

            <div
                id="Button2"
                style="
                    position: fixed;
                    left: 900px;
                    top: 700px;
                    font-size: 40px;
                    width: 295px;
                    height: 97px;
                    text-align: right;
                    display: flex;
                    align-items: center;
                    justify-content: flex-end;
                    overflow: hidden;
                ">
                <div>
                <b>${btn2}</b>
            </div>

            <div
                id="Button3"
                style="
                    position: fixed;
                    left: 900px;
                    top: 850px;
                    font-size: 40px;
                    width: 295px;
                    height: 97px;
                    text-align: right;
                    display: flex;
                    align-items: center;
                    justify-content: flex-end;
                    overflow: hidden;
                ">
                <div>
                <b>${btn3}</b>
            </div>
        </nav>

        <img src="${image}" style="height: 720px; width: 960px; background-image: url('init.png'); position: fixed; left: 9px; top: 215px;" />
    </div>
</body>
</html>
